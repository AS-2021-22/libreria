<!DOCTYPE html>
<html>
  <head>
    <title>Add voti</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/add_libro.css" />
    <script src="'./../../js/registerBook.js"></script>
  </head>
  <body>
    <div class="main-block">
      <h1>Register Book</h1>
      <form action="/">
        <input type="text" name="name" id="inputISBN" placeholder="ISBN" required/>

        <input type="text" name="name" id="inputTitolo" placeholder="titolo" required/>

        <input type="text" name="name" id="inputAutore" placeholder="autore" required/>

        <div class="btn-block">
            <button type="submit" onclick="registerBook(event)" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>

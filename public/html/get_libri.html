<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="./../css/radio_button.css"/>
    <link rel="stylesheet" href="./../css/get_libri_poup_up.css"/>
    <link rel="stylesheet" href="./../css/get_libri.css" />
</head>
<body>

  <!-- ------------------- RADIO BUTTON ---------------------------------->
  <div class="wrapper" id="switch_container">
    <input type="radio" name="select" id="option-1" value="Titolo" checked>
    <input type="radio" name="select" id="option-2" value="Autore">
      <label for="option-1" class="option option-1">
        <div class="dot"></div>
         <span>Titolo</span>
         </label>
      <label for="option-2" class="option option-2">
        <div class="dot"></div>
         <span>Autore</span>
      </label>
   </div>


   <!-- ------------------- CARDS ---------------------------------->
    <div id="cards">  </div>

    <p style="opacity: 0%;" id="raw-text"><%= books %></p>


    <!-- ------------------- POUP - UP ---------------------------------->

    <div id="popup1" class="overlay" style="position: absolute;top: 1000px;">
      <div class="popup">
        <h2>Here i am</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          Thank to pop me out of that button, but now i'm done so you can close this window.
        </div>
      </div>

    <script src="./../js/get_libri.js"></script>

</body>

</html>
